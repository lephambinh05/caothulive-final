name: mobile_app
description: YouTube Link Manager - Mobile App
publish_to: 'none'
version: 2.0.0+5

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  # firebase_core: ^4.2.0
  # cloud_firestore: ^6.0.3
  # firebase_core: ^4.2.0
