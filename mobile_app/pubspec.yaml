name: caothulive_app
description: CaoThuLive - Ứng dụng tổng hợp tin tức và minigame số 1 Việt Nam
publish_to: "none"
version: 3.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^4.2.0
  cloud_firestore: ^6.0.3
  url_launcher: ^6.2.4
  cached_network_image: ^3.3.1
  youtube_explode_dart: ^2.3.6
  cupertino_icons: ^1.0.2
  provider: ^6.1.2
  shared_preferences: ^2.2.3
  shimmer: ^3.0.0

  # Smart Notifications
  flutter_local_notifications: ^17.2.3
  permission_handler: ^11.3.1

  # Content Categorization & AI
  http: ^1.2.2
  json_annotation: ^4.9.0

  # Sharing System
  share_plus: ^10.0.2

  # Gamification
  fl_chart: ^0.69.0
  intl: ^0.19.0

  # Analytics & Tracking
  firebase_analytics: ^12.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/CAOTHULIVE.png"
  # Adaptive icon for Android 8.0+
  adaptive_icon_foreground: "assets/icon/CAOTHULIVE.png"
  adaptive_icon_background: "#000000"  # Màu nền đen cho phù hợp với CaoThuLive
  # iOS specific
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  # Đăng ký assets
  assets:
    - assets/icon/
